name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
      with:
        egress-policy: audit

    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - name: Setup .NET
      uses: actions/setup-dotnet@a351d9ea84bc76ec7508debf02a39d88f8b6c0c0 # v2.1.1
      with:
        dotnet-version: 6.0.x
    - name: Build rpc as library
      run: go build -buildmode=c-shared -o rpc.so ./cmd   
    - name: Restore dependencies
      run: cd samples/dotnet && dotnet restore
    - name: Build
      run: cd samples/dotnet && dotnet build --no-restore

