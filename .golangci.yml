version: "2"
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - durationcheck
    - exhaustive
    - goconst
    - gomodguard
    - goprintffuncname
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nlreturn
    - noctx
    - nolintlint
    - predeclared
    - staticcheck
    - unconvert
    - unparam    
    - whitespace
    - wsl_v5
  settings:
    cyclop:
      max-complexity: 15
    errcheck:
      check-type-assertions: true
      check-blank: false
    errorlint:
      errorf: true
    exhaustive:
      default-signifies-exhaustive: false
    funlen:
      lines: 100
      statements: 45
    gocognit:
      min-complexity: 16
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - dupImport
        - unnecessaryBlock
        - hugeParam
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    misspell:
      locale: US
    mnd:
      checks:
        - argument
        - case
        - condition
        - operation
        - return
    nestif:
      min-complexity: 5
    nolintlint:
      require-explanation: true
      require-specific: true
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - godot
          - paralleltest
        path: integration-test
      - linters:
          - godot
        path: internal/controller/http
      - linters:
          - err113
          - funlen
          - nestif
          - goconst
        path: (.+)_test.go
    paths:
      - docs
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - docs
      - third_party$
      - builtin$
      - examples$
